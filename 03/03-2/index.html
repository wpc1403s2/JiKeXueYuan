<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--头-->
<div class="header">
    <!--耳朵-->
    <div class="ear ear-left"></div>
    <div class="ear ear-right"></div>
    <!--脸-->
    <div class="face"></div>
    <!--眼睛-->
    <div class="eye eye-left"></div>
    <div class="eye eye-right"></div>
    <div class="eye-link eye-link-left"></div>
    <div class="eye-link eye-link-right"></div>
    <!--鼻子-->
    <div class="nose"></div>
    <div class="nose-link"></div>
    <!--嘴巴-->
    <div class="mouth-link"></div>
    <div class="mouth-box">
        <div class="mouth">
            <div class="tongue"></div>
        </div>
    </div>
    <!--舌头-->

    <!--腮红-->
    <div class="cheek-color cc-left"></div>
    <div class="cheek-color cc-right"></div>
</div>
</body>
</html>
